<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <link rel="shortcut icon" href="./images/favicon-32x32.png">
  <title>QR Component</title>
</head>
<body>
  <main class="content">
    <section class="box-1">
      <div class="wrapper-content-box">
        <img class="image-qr" src="./images/image-qr-code.png" alt="imagen qr">
        <h1 class="tittle">Improve your front-end skills by building projects</h1>
        <p class="text">
          Scan the QR code to visit Frontend Mentor 
          and take your coding skills to the next level
        </p>
      </div>
    </section>
  </main>

</body>
</html>
